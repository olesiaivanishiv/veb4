<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №4</title>
</head>
<body>
    <h1>Завдання №4</h1>
	<h2>Знаходження дільників числа</h2>
  	<label for="numberInput1">Введіть число:</label>
  	<input type="text" id="numberInput1">
  	<button onclick="findDivisors()">Знайти дільники</button>
  	<div id="result1"></div>

    <h1>Завдання №14</h1>
    <h2>Створення масиву чисел</h2>
    <label for="numberInput2">Введіть число:</label>
    <input type="text" id="numberInput2">
    <button onclick="createArray()">Створити масив</button>
    <p id="result2"></p>


    <h1>Завдання №9</h1>
    <h2>Розв'язання квадратного рівняння</h2>
    <label for="coefficients">Введіть коефіцієнти a, b і c через кому (наприклад, 1,2,1):</label>
    <input type="text" id="coefficients">
    <button onclick="solveQuadraticEquation()">Розв'язати</button>
    <p>x1: <span id="x1"></span></p>
    <p>x2: <span id="x2"></span></p>

    <h1>Завдання №24</h1>
    <h2>Видалення дублікатів</h2>
    <label for="values">Введіть значення, розділені комою:</label>
    <input type="text" id="values">
    <button onclick="removeDuplicates()">Видалити дублікати</button>
    <p id="uniqueValues"></p>

    <h1>Завдання №6</h1>
    <h2>Масив чисел</h2>
    <label for="numbers">Введіть числа, розділені комами:</label>
    <input type="text" id="numbers">
    <button onclick="reverseAndCalculate()">Розвернути числа</button>
    <p id="result5"></p>
    <p id="sum"></p>
    <p id="average"></p>


	<script src="script.js"></script>
</body>
</html>
